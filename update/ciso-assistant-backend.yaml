---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: ciso-assistant-backend
spec:
  image: "ghcr.io/intuitem/ciso-assistant-community/backend"
  interval: 10m
  provider: generic
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ciso-assistant-backend
spec:
  imageRepositoryRef:
    name: ciso-assistant-backend
  filterTags:
    pattern: "^v(?P<version>.*)$"
    extract: "$version"
  policy:
    semver:
      range: ">=1.6.0 <1.7.0"

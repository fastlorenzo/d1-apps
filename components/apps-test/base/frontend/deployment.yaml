apiVersion: apps/v1
kind: Deployment
metadata:
  name: ciso-assistant-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ciso-assistant
      app.kubernetes.io/component: frontend
      app.kubernetes.io/instance: test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ciso-assistant
        app.kubernetes.io/component: frontend
        app.kubernetes.io/instance: test
    spec:
      containers:
        - name: frontend
          image: ghcr.io/intuitem/ciso-assistant-community/frontend:v1.6.3 # {"$imagepolicy": "apps-update:ciso-assistant-frontend:image"}
          env:
            - name: PUBLIC_BACKEND_API_URL
              value: http://ciso-assistant-backend:8000/api
            - name: PROTOCOL_HEADER
              value: x-forwarded-proto
            - name: HOST_HEADER
              value: x-forwarded-host
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            # limits:
            #   memory: "128Mi"
            #   cpu: "500m"
